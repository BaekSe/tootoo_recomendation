name: eod-worker

on:
  schedule:
    # KRX close ~15:30 KST => 07:30 UTC. Run at 07:45 UTC on weekdays.
    - cron: "45 7 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUST_LOG: info
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_MAX_TOKENS: "4096"
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

      # KIS OpenAPI (for daily feature ingest)
      KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
      KIS_APPKEY: ${{ secrets.KIS_APPKEY }}
      KIS_APPSECRET: ${{ secrets.KIS_APPSECRET }}
      KIS_MARKETS: "KOSPI,KOSDAQ"
      KIS_REQ_DELAY_MS: "150"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run EOD worker (ingest + recommend, retry)
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "attempt=$i"

            # Resolve as_of_date on the worker side.
            cargo run -p tootoo_worker --release -- --ingest-kis && \
            cargo run -p tootoo_worker --release && \
            exit 0

            sleep 30
          done
          exit 1
