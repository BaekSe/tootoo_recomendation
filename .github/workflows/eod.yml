name: eod-worker

on:
  schedule:
    # KRX close ~15:30 KST => 07:30 UTC. Run at 07:45 UTC on weekdays.
    - cron: "45 7 * * 1-5"
  workflow_dispatch: {}

jobs:
  ingest_kospi:
    name: ingest-kospi
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      RUST_LOG: info
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # KIS OpenAPI (for daily feature ingest)
      KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
      KIS_APPKEY: ${{ secrets.KIS_APPKEY }}
      KIS_APPSECRET: ${{ secrets.KIS_APPSECRET }}
      KIS_MARKETS: "KOSPI"
      # Trade-off: slower but fewer network/rate-limit errors.
      KIS_REQ_DELAY_MS: "300"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: eod
          cache-on-failure: true

      - name: Run KIS ingest (KOSPI, retry)
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "attempt=$i"
            cargo run -p tootoo_worker --release -- --ingest-kis && exit 0
            sleep 30
          done
          exit 1

  ingest_kosdaq:
    name: ingest-kosdaq
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      RUST_LOG: info
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # KIS OpenAPI (for daily feature ingest)
      KIS_BASE_URL: "https://openapi.koreainvestment.com:9443"
      KIS_APPKEY: ${{ secrets.KIS_APPKEY }}
      KIS_APPSECRET: ${{ secrets.KIS_APPSECRET }}
      KIS_MARKETS: "KOSDAQ"
      # Trade-off: slower but fewer network/rate-limit errors.
      KIS_REQ_DELAY_MS: "300"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: eod
          cache-on-failure: true

      - name: Run KIS ingest (KOSDAQ, retry)
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "attempt=$i"
            cargo run -p tootoo_worker --release -- --ingest-kis && exit 0
            sleep 30
          done
          exit 1

  recommend:
    name: recommend
    needs: [ingest_kospi, ingest_kosdaq]
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      RUST_LOG: info
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      ANTHROPIC_MAX_TOKENS: "4096"
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: eod
          cache-on-failure: true

      - name: Run EOD worker (recommend, retry)
        run: |
          set -euo pipefail
          for i in 1 2 3; do
            echo "attempt=$i"

            cargo run -p tootoo_worker --release && exit 0

            sleep 30
          done
          exit 1
